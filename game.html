<head>

    <style>
        body {
            text-align: center;

        canvas {
            background-color: #ffcccc;

</head>
<body>

<h1>–°—Ç—Ä—ñ–ª–∏ –ö—É–ø—ñ–¥–æ–Ω–∞ üíò</h1>
<p>–ù–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –ø—Ä–æ–±—ñ–ª, —â–æ–± –≤–∏—Å—Ç—Ä—ñ–ª–∏—Ç–∏ —Å—Ç—Ä—ñ–ª–æ—é! –í–ª—É—á —É —Å–µ—Ä–¥–µ—á–∫–æ! üéØ</p>
<canvas id="gameCanvas"></canvas>

<a href="index.html" class="back-button">‚¨ÖÔ∏è –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>

<style>
    .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        text-decoration: none;
        color: white;
        background-color: #ff4d4d;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .back-button:hover {
        background-color: #cc0000;
    }
</style>

<script>
    window.onload = function() {
        console.log("–°—Ç–æ—Ä—ñ–Ω–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞!");
        
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
    
        canvas.width = 400;
        canvas.height = 500;
    
        let score = 0; // –õ—ñ—á–∏–ª—å–Ω–∏–∫ –æ—á–æ–∫
        const arrow = { x: 200, y: 450, speed: 5, width: 10, height: 30, moving: false };
        const heart = { x: Math.random() * 350 + 25, y: 100, size: 40 };
    
        function drawArrow() {
            ctx.fillStyle = "#8B0000";
            ctx.fillRect(arrow.x, arrow.y, arrow.width, arrow.height);
            ctx.beginPath();
            ctx.moveTo(arrow.x, arrow.y);
            ctx.lineTo(arrow.x - 5, arrow.y + 10);
            ctx.lineTo(arrow.x + 5, arrow.y + 10);
            ctx.closePath();
            ctx.fill();
        }
    
        function drawHeart() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(heart.x - 10, heart.y, heart.size / 2, 0, Math.PI * 2);
            ctx.arc(heart.x + 10, heart.y, heart.size / 2, 0, Math.PI * 2);
            ctx.moveTo(heart.x - 20, heart.y);
            ctx.lineTo(heart.x, heart.y + 30);
            ctx.lineTo(heart.x + 20, heart.y);
            ctx.closePath();
            ctx.fill();
        }
    
        function drawScore() {
            ctx.fillStyle = "#333";
            ctx.font = "20px Arial";
            ctx.fillText("–û—á–∫–∏: " + score, 20, 30);
        }
    
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHeart();
            drawArrow();
            drawScore();
    
            if (arrow.moving) {
                arrow.y -= arrow.speed;
                if (arrow.y < 0) {
                    arrow.moving = false;
                    arrow.y = 450;
                }
                if (arrow.y < heart.y + 20 && arrow.x > heart.x - 20 && arrow.x < heart.x + 20) {
                    score++; // –ó–±—ñ–ª—å—à—É—î–º–æ —Ä–∞—Ö—É–Ω–æ–∫
                    celebrate();
                    resetGame();
                }
            }
            requestAnimationFrame(update);
        }
    
        function resetGame() {
            arrow.y = 450;
            arrow.moving = false;
            heart.x = Math.random() * 350 + 25;
        }
    
        function celebrate() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: arrow.y / canvas.height }
            });
        }
    
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && arrow.x > 10) {
                arrow.x -= 20; 
            }
            if (event.key === "ArrowRight" && arrow.x < canvas.width - 20) {
                arrow.x += 20; 
            }
            if (event.key === " " && !arrow.moving) { 
                arrow.moving = true;
            }
        });
    
        canvas.addEventListener("click", () => {
            if (!arrow.moving) {
                arrow.moving = true;
            }
        });
    
        update();
    };
    
</script>

</body>
</html>
